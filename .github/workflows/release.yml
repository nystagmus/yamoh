name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+-*'

jobs:
  build-test-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4.3.1
        with:
          global-json-file: global.json
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore src

      - name: Build
        run: dotnet build src --no-restore --configuration Release

      - name: Test
        run: dotnet test src --no-build --configuration Release --verbosity normal

      - name: Install MinVer
        run: dotnet tool install --global minver-cli

      - name: Determine versions
        id: minver
        shell: pwsh
        run: |
          # Read settings from Custom.Build.props
          [xml]$xml = Get-Content ./src/Custom.Build.props
          $minMajorMinor = $xml.selectNodes('/Project/PropertyGroup/MinVerMinimumMajorMinor').InnerText
          $autoIncrement = $xml.selectNodes('/Project/PropertyGroup/MinVerAutoIncrement').InnerText
          echo "MinVerMinimumMajorMinor=$minMajorMinor, MinVerAutoIncrement=$autoIncrement"
          if (-not ($minMajorMinor -and $autoIncrement)) {
            throw "Missing MinVer settings in Custom.Build.props"
          }

          # Execute MinVer
          $version = minver --minimum-major-minor $minMajorMinor --auto-increment $autoIncrement
          echo "MinVerVersion=$version" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf-8 -Append
          echo "::set-output name=version::$version"

      - name: Build Docker Image
        run: docker build -f src/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/yamoh:${{ github.ref_name }} .

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Publish Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/yamoh:${{ github.ref_name }}

      - name: Tag Docker Image as latest
        run: docker tag ${{ secrets.DOCKERHUB_USERNAME }}/yamoh:${{ github.ref_name }} ${{ secrets.DOCKERHUB_USERNAME }}/yamoh:latest

      - name: Push Docker Image (latest)
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/yamoh:latest

      - name: Publish Standalone Releases
        run: |
          dotnet publish src -c Release -r win-x64 --self-contained true --property:PublishDir=release/win-x64
          cd release/win-x64 && zip -r ../yamoh-win-x64-${{ steps.minver.outputs.version }}.zip . && cd ../..
          dotnet publish src -c Release -r linux-x64 --self-contained true --property:PublishDir=release/linux-x64
          cd release/linux-x64 && zip -r ../yamoh-linux-x64-${{ steps.minver.outputs.version }}.zip . && cd ../..
          dotnet publish src -c Release -r osx-x64 --self-contained true --property:PublishDir=release/osx-x64
          cd release/osx-x64 && zip -r ../yamoh-osx-x64-${{ steps.minver.outputs.version }}.zip . && cd ../..

      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: yamoh-release
          path: release/

      - name: Create GitHub Release (Draft)
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: true
          prerelease: false

      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/yamoh-win-x64-${{ steps.minver.outputs.version }}.zip
          asset_name: yamoh-win-x64-${{ steps.minver.outputs.version }}.zip
          asset_content_type: application/zip

      - name: Upload Linux Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/yamoh-linux-x64-${{ steps.minver.outputs.version }}.zip
          asset_name: yamoh-linux-x64-${{ steps.minver.outputs.version }}.zip
          asset_content_type: application/zip

      - name: Upload macOS Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/yamoh-osx-x64-${{ steps.minver.outputs.version }}.zip
          asset_name: yamoh-osx-x64-${{ steps.minver.outputs.version }}.zip
          asset_content_type: application/zip
